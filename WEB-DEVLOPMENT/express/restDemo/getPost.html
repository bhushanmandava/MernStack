<!DOCTYPE html>
<html lang="en">

<head>

    <title>get or post</title>
</head>

<body>
    <h1>form for ouer actions</h1>
    <h2>get</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text">

        <button>submit</button>

    <h2>post</h2>

        <input type="text">
        <button>submit</button>

    </form>
</body>

</html>
